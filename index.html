<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <title>Calculadora - Complexo RJ</title>
    <style>
        body {
    
            height: 100%;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #7b3838;
        }

        
        .menu {
            width: 100%;
            background: hsl(0, 0%, 100%);
            overflow: visible;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(56, 49, 49, 0.2);
            display: flex;
            align-items: center;
            padding-right: 200px;
        }

        .menu a {
            float: left;
            display: block;
            color: rgb(216, 11, 11);
            text-align: center;
            padding: 20px 16px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.4s;
        }

        .menu a:hover {
            background-color: #c31616;
            color: rgb(223, 198, 198);
        }

        .menu a.active {
            background-color: #9d420d;
            color: rgb(185, 26, 26);
        }

        .menu::after {
            content: "";
            display: table;
            clear: both;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            /* Ajuste de display */
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #d31212;
            box-shadow: 0 8px 16px rgba(219, 44, 44, 0.3);
            z-index: 1005;
            top: 48px;
            left: 50%;
            width: 200px;
            transition: all 0.3s ease;
            border-radius: 2px;
            padding: 12px 6px;
        }

        .submenu a {
            color: rgb(228, 20, 20);
            padding: 20px 0;
            text-decoration: none;
            display: block;
            text-align: center;
            white-space: nowrap;
            border-radius: 100px;
            margin: 0px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 100%;
            align-items: center;
            word-wrap: break-word;
            max-width: 200px;
        }

        .submenu a:hover {
            background-color: #bc0000;
            color: #cc2b2b;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dropdown:hover .submenu {
            display: block;
        }

        .dropdown .submenu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
        }

        .dropdown:hover .submenu {
            box-shadow: inset 0 0 10px rgba(210, 33, 33, 0.2);
        }

        .logo-container {

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;

        .logo-container {

        .logo-container img {

        .login-wrapper {

        .login-container {

        .login-container h2 {
            margin-bottom: 20px;

        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #af1b1b;
            background-color: #b64747;

        }

        .login-container input:focus {
            background-color: #e20000;
            color: #333;
            outline: none;

        .login-container button {

            background-color: #5d418d;

        }

        .login-container button:hover {
            background-color: #723fd8;
            transform: translateY(0px);
        }

        .login-container button svg {
            margin-right: 8px;
        }


        .header {
            grid-column: span 7;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .links-container {
            margin-top: 20px;
            /* Ajuste conforme necessário */
        }

        .forgot-password,
        .register {
            display: block;
            color: #b2189e;
            text-decoration: none;
            margin: 5px 0;
            /* Ajuste conforme necessário */
            text-align: center;
            /* Centraliza o texto dentro do bloco */
        }

        .contrast-toggle {
            margin-left: 5px;
            /* Adiciona espaço entre o contador e o botão de alto contraste */
            padding: 10px 10px;
            cursor: pointer;
            background-color: transparent;
            /* Fundo transparente */
            color: #bd3434;
            /* Ícone preto */
            border: none;
            /* Remove a borda */
        }

        .contrast-toggle svg {
            margin-top: 10px;
            width: 24px;
            height: 24px;
            fill: #555555cb;
            /* Cor preta do ícone */
            transition: fill 0.3s;
        }

        .high-contrast .contrast-toggle svg {
            fill: rgb(164, 9, 9);
            /* Cor branca no modo de alto contraste */
        }

        .contrast-toggle:hover svg {
            fill: #f4f7f4;
        }

        /* Estilos de alto contraste */
        .high-contrast {
            background-color: #a23131 !important;
            color: #fff !important;
        }

        .high-contrast body {
            background: #000 !important;
            color: #fff !important;
        }

        .high-contrast .container-calculator {
            background: linear-gradient(to right, #000000, #111111) !important;
        }

        .high-contrast .items-container,
        .high-contrast .selected-items-container,
        .high-contrast .calculator,
        .high-contrast .search-container,
        .high-contrast .menu,
        .high-contrast .menu a,
        .high-contrast input[type="number"],
        .high-contrast select,
        .high-contrast .total-value {
            background-color: #b90000 !important;
            color: #fff !important;
            border-color: #fff !important;
        }

        .high-contrast button {
            background-color: #bc5b5b !important;
            color: #fff !important;
            border-color: #fff !important;
        }


        .high-contrast .item {
            background-color: #222 !important;
            color: #fff !important;
            border-color: #fff !important;
        }

        .high-contrast .item-name,
        .high-contrast .item-price {
            color: #fff !important;
        }

        .high-contrast .menu a:hover {
            background-color: #555 !important;
        }

        .high-contrast input[type="number"],
        .high-contrast select,
        .high-contrast button {
            background-color: #333 !important;
            color: #fff !important;
            border-color: #fff !important;
        }

        .high-contrast .logo-container img {
            border-color: #fff !important;
        }

        .high-contrast .snowflake {
            color: #fff !important;
        }

        .high-contrast .selected-items-title {
            background-color: #1d1d1d !important;
            color: #fff !important;
        }

        .high-contrast .item:hover {
            transform: scale(1.05);
            background-color: #444 !important;
        }

        .link-with-emoji {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .link-with-emoji img {
            margin-right: 8px;
            vertical-align: middle;
            transform: translateY(-2px);
        }

        .view-counter {
            position: fixed;
            top: 65px;
            right: 20px;
            font-size: 1rem;
            color: #ccc;
            display: flex;
            align-items: center;
        }

        .view-counter img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .toast {
            position: relative;
            margin-bottom: 10px;
            margin-right: 0;
            top: 100px;
            right: 10px;
            border-radius: 12px;
            background: #c71111;
            padding: 20px 35px 20px 25px;
            box-shadow: 0 6px 20px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            opacity: 0;
        }

        .toast.active {
            opacity: 1;
            transform: translateX(0);
        }

        #notificationContainer {
            position: fixed;
            top: 20px;
            right: 0px;
            z-index: 1000;
            max-width: 380px;
            width: 100%;
        }

        .toast .toast-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toast-content .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 35px;
            width: 35px;
            font-size: 20px;
            border-radius: 50%;
            background-color: #3b404d;
            /* Cor padrão */
            color: #cb0202;
            flex-shrink: 0;
            /* Impede que o ícone seja redimensionado */
        }

        .toast-content .message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centraliza verticalmente o texto */
            margin: 0;
            word-wrap: break-word;
            /* Permite quebra de linha */
            word-break: break-word;
            /* Permite quebra de linha */
            white-space: normal;
            /* Permite quebra de linha */
            flex: 1;
            /* Permite que o texto ocupe o espaço disponível */
            padding-left: 10px;
            /* Espaçamento extra para o texto */
        }

        .message .text {
            font-size: 16px;
            font-weight: 400;
            color: #b70303;
            margin: 0;
        }

        .message .text.text-1 {
            font-weight: 600;
            color: #9d0e0e;
            margin-bottom: 5px;
        }

        .toast .close {
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 5px;
            cursor: pointer;
            opacity: 0.7;
        }

        .toast .close:hover {
            opacity: 1;
        }

        .toast .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
        }

        .toast .progress:before {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
            background-color: #ebedf3;
            /* Cor padrão */
        }

        .progress.active:before {
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            100% {
                right: 100%;
            }
        }

        /* Categorias de notificações */
        .toast.success .toast-content .icon,
        .toast.success .progress:before {
            background-color: #e2e6e3;
            /* Verde para sucesso */
        }

        .toast.success .message .text.text-1 {
            color: #1c1ccc;
            /* Verde para sucesso */
        }

        .toast.warning .toast-content .icon,
        .toast.warning .progress:before {
            background-color: #ffc107;
            /* Amarelo para alerta */
        }

        .toast.warning .message .text.text-1 {
            color: #ffc107;
            /* Amarelo para alerta */
        }

        .toast.error .toast-content .icon,
        .toast.error .progress:before {
            background-color: #dc3545;
            /* Vermelho para erro */
        }

        .toast.error .message .text.text-1 {
            color: #dc3545;
            /* Vermelho para erro */
        }

        .toast.info .toast-content .icon,
        .toast.info .progress:before {
            background-color: #17a2b8;
            /* Azul para informação */
        }

        .toast.info .message .text.text-1 {
            color: #59686b;
            /* Azul para informação */
        }

        .toast.critical .toast-content .icon,
        .toast.critical .progress:before {
            background-color: #343a40;
            /* Preto para erro grave */
        }

        .toast.critical .message .text.text-1 {
            color: #343a40;
            /* Preto para erro grave */
        }

        .message .text {
            font-size: 16px;
            font-weight: 400;
            color: #d51616;
            word-wrap: break-word;
            /* Quebra de palavras longas */
            word-break: break-word;
            /* Quebra de palavras longas */
            white-space: normal;
            /* Permite quebra de linha */
            padding: 0px 0px 0px 70px;
            margin: 0;
        }



        .emoji {
            vertical-align: middle;
            margin-right: 5px;
        }


        @keyframes textEffect {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {

            }
        }

        .username {
            color: #10927c;
            text-shadow: 0 0 1px #a3d2ca, 0 0 10px #a3d2ca, 0 0 20px #a3d2ca;
            animation: textEffect 5.5s infinite;

        .welcome-text {
            font-size: 10px;
            font-weight: bold;
            color: #c12323;
            text-shadow: 0 0 1px #ffffff, 0 0 10px #FF69B4, 0 0 20px #FF69B4;

        .menu-icon {
            display: none;
            cursor: pointer;
            padding: 12px 20px;

        }

        .dropdown-content {
            display: none;
            width: 100%;

        }

        @keyframes loading {
            0% {

            25% {

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container svg {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .input-container input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            /* Ajuste o padding para dar espaço para o ícone */
            box-sizing: border-box;
        }

        .reset-form h2 {
            color: #555;
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;

            border-bottom: 2px solid #ddd;

        .container-calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #211f1f, #ae0e0e);
            margin: 0;

        }


        .main-container {

        }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 16px;

        /* Estilização da barra de rolagem */
        .items-container::-webkit-scrollbar {

        .items-container::-webkit-scrollbar-track {

        #categorySelect {
            padding: 10px 20px;
            border: 2px solid #a31212;
            border-radius: 5px;

        }

        }

        #searchBox {

            font-size: 1rem;
        }

        canvas {
            height: 100vh;
            pointer-events: none;
            position: fixed;
            width: 100%;
            z-index: 2;
        }

        button {
            background: transparent;
            border: 2px solid #f40404;
            /* Adiciona uma borda com cor */
            border-radius: 50px;
            color: #252525;
            cursor: pointer;
            font-family: "Quicksand", sans-serif;
            font-size: 14px;
            font-weight: 500;
            height: 40px;
            outline: none;
            overflow: hidden;
            padding: 0 10px;
            position: relative;
            width: 190px;
            -webkit-tap-highlight-color: transparent;
            z-index: 1;
            margin-top: 20px;
        }

        button::before {
            background: transparent;
            /* Ajuste aqui */
            border-radius: 50px;
            box-shadow: none;
            /* Remover sombra interna */
            content: "";
            display: block;
            height: 100%;
            margin: 0 auto;
            position: relative;
            transition: width 0.2s cubic-bezier(0.39, 1.86, 0.64, 1) 0.3s;
            width: 100%;
        }

        button.ready .submitMessage svg {
            opacity: 1;
            top: 1px;
            transition: top 0.4s ease 600ms, opacity 0.3s linear 600ms;
        }

        button.ready .submitMessage .button-text span {
            top: 0;
            opacity: 1;
            transition: all 0.2s ease calc(var(--dr) + 600ms);
        }

        button.loading::before {
            transition: width 0.3s ease;
            width: 80%;
        }

        button.loading .loadingMessage {
            opacity: 1;
        }

        button.loading .loadingCircle {
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-name: loading;
        }

        button.complete .submitMessage svg {
            top: -30px;
            transition: none;
        }

        button.complete .submitMessage .button-text span {
            top: -8px;
            transition: none;
        }

        button.complete .loadingMessage {
            top: 80px;
        }

        button.complete .successMessage .button-text span {
            left: 0;
            opacity: 1;
            transition: all 0.2s ease calc(var(--d) + 1000ms);
        }

        button.complete .successMessage svg {
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.3s ease-in-out 1.4s;
        }

        .button-text span {
            opacity: 0;
            position: relative;
        }

        .message {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        .message svg {
            display: inline-block;
            fill: none;
            margin-right: 5px;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
        }

                    const el = document.createElement("div");
                    el.classList.add(className);
                    return el;
                };

                this.addText = function (el, text) {
                    el.appendChild(document.createTextNode(text));
                };

                this.create = function (title = "Untitled notification", description = "", duration = 2, destroyOnClick = false, clickFunction = undefined) {
                    const notiEl = this.createDiv("noti");
                    const notiCardEl = this.createDiv("noticard");
                    const glowEl = this.createDiv("notiglow");
                    const borderEl = this.createDiv("notiborderglow");
                    const titleEl = this.createDiv("notititle");
                    const descriptionEl = this.createDiv("notidesc");

                    this.addText(titleEl, title);
                    this.addText(descriptionEl, description);

                    notiEl.appendChild(notiCardEl);
                    notiCardEl.appendChild(glowEl);
                    notiCardEl.appendChild(borderEl);
                    notiCardEl.appendChild(titleEl);
                    notiCardEl.appendChild(descriptionEl);

                    this.el.appendChild(notiEl);

                    requestAnimationFrame(function () {
                        notiEl.style.height = "calc(0.25rem + " + notiCardEl.getBoundingClientRect().height + "px)";
                    });

                    notiEl.addEventListener("mousemove", (event) => {
                        const rect = notiCardEl.getBoundingClientRect();
                        const localX = (event.clientX - rect.left) / rect.width;
                        const localY = (event.clientY - rect.top) / rect.height;

                        glowEl.style.left = localX * 100 + "%";
                        glowEl.style.top = localY * 100 + "%";
                        borderEl.style.left = localX * 100 + "%";
                        borderEl.style.top = localY * 100 + "%";
                    });

                    if (clickFunction != undefined) {
                        notiEl.addEventListener("click", clickFunction);
                    }

                    if (destroyOnClick) {
                        notiEl.addEventListener("click", () => destroy(true));
                    }

                    if (duration != 0) {
                        setTimeout(() => {

        document.addEventListener("DOMContentLoaded", function () {

        const confettiCount = 20
        const sequinCount = 10
        const gravityConfetti = 0.3
        const gravitySequins = 0.55
        const dragConfetti = 0.075
        const dragSequins = 0.02
        const terminalVelocity = 3

        // init other global elements
        const button = document.getElementById('button')
        var disabled = false
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        let cx = ctx.canvas.width / 2
        let cy = ctx.canvas.height / 2

        // add Confetto/Sequin objects to arrays to draw them
        let confetti = []
        let sequins = []

        // colors, back side is darker for confetti flipping
        const colors = [
            { front: '#7b5cff', back: '#6245e0' }, // Purple
            { front: '#b3c7ff', back: '#8fa5e5' }, // Light Blue
            { front: '#5c86ff', back: '#345dd1' }  // Darker Blue
        ]

        // helper function to pick a random number within a range
        randomRange = (min, max) => Math.random() * (max - min) + min

        // helper function to get initial velocities for confetti
        // this weighted spread helps the confetti look more realistic
        initConfettoVelocity = (xRange, yRange) => {
            const x = randomRange(xRange[0], xRange[1])
            const range = yRange[1] - yRange[0] + 1
            let y = yRange[1] - Math.abs(randomRange(0, range) + randomRange(0, range) - range)
            if (y >= yRange[1] - 1) {
                // Occasional confetto goes higher than the max
                y += (Math.random() < .25) ? randomRange(1, 3) : 0
            }
            return { x: x, y: -y }
        }

        // Confetto Class
        function Confetto() {
            this.randomModifier = randomRange(0, 99)
            this.color = colors[Math.floor(randomRange(0, colors.length))]
            this.dimensions = {
                x: randomRange(5, 9),
                y: randomRange(8, 15),
            }
            this.position = {
                x: randomRange(canvas.width / 2 - button.offsetWidth / 4, canvas.width / 2 + button.offsetWidth / 4),
                y: randomRange(canvas.height / 2 + button.offsetHeight / 2 + 8, canvas.height / 2 + (1.5 * button.offsetHeight) - 8),
            }
            this.rotation = randomRange(0, 2 * Math.PI)
            this.scale = {
                x: 1,
                y: 1,
            }
            this.velocity = initConfettoVelocity([-9, 9], [6, 11])
        }
        Confetto.prototype.update = function () {
            // apply forces to velocity
            this.velocity.x -= this.velocity.x * dragConfetti
            this.velocity.y = Math.min(this.velocity.y + gravityConfetti, terminalVelocity)
            this.velocity.x += Math.random() > 0.5 ? Math.random() : -Math.random()

            // set position
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y

            // spin confetto by scaling y and set the color, .09 just slows cosine frequency
            this.scale.y = Math.cos((this.position.y + this.randomModifier) * 0.09)
        }

        // Sequin Class
        function Sequin() {
            this.color = colors[Math.floor(randomRange(0, colors.length))].back,
                this.radius = randomRange(1, 2),
                this.position = {
                    x: randomRange(canvas.width / 2 - button.offsetWidth / 3, canvas.width / 2 + button.offsetWidth / 3),
                    y: randomRange(canvas.height / 2 + button.offsetHeight / 2 + 8, canvas.height / 2 + (1.5 * button.offsetHeight) - 8),
                },
                this.velocity = {
                    x: randomRange(-6, 6),
                    y: randomRange(-8, -12)
                }
        }
        Sequin.prototype.update = function () {
            // apply forces to velocity
            this.velocity.x -= this.velocity.x * dragSequins
            this.velocity.y = this.velocity.y + gravitySequins

            // set position
            this.position.x += this.velocity.x
            this.position.y += this.velocity.y
        }

        // add elements to arrays to be drawn
        initBurst = () => {
            for (let i = 0; i < confettiCount; i++) {
                confetti.push(new Confetto())
            }
            for (let i = 0; i < sequinCount; i++) {
                sequins.push(new Sequin())
            }
        }

        // draws the elements on the canvas
        render = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height)

            confetti.forEach((confetto, index) => {
                let width = (confetto.dimensions.x * confetto.scale.x)
                let height = (confetto.dimensions.y * confetto.scale.y)

                // move canvas to position and rotate
                ctx.translate(confetto.position.x, confetto.position.y)
                ctx.rotate(confetto.rotation)

                // update confetto "physics" values
                confetto.update()

                // get front or back fill color
                ctx.fillStyle = confetto.scale.y > 0 ? confetto.color.front : confetto.color.back

                // draw confetto
                ctx.fillRect(-width / 2, -height / 2, width, height)

                // reset transform matrix
                ctx.setTransform(1, 0, 0, 1, 0, 0)

                // clear rectangle where button cuts off
                if (confetto.velocity.y < 0) {
                    ctx.clearRect(canvas.width / 2 - button.offsetWidth / 2, canvas.height / 2 + button.offsetHeight / 2, button.offsetWidth, button.offsetHeight)
                }
            })

            sequins.forEach((sequin, index) => {
                // move canvas to position
                ctx.translate(sequin.position.x, sequin.position.y)

                // update sequin "physics" values
                sequin.update()

                // set the color
                ctx.fillStyle = sequin.color

                // draw sequin
                ctx.beginPath()
                ctx.arc(0, 0, sequin.radius, 0, 2 * Math.PI)
                ctx.fill()

                // reset transform matrix
                ctx.setTransform(1, 0, 0, 1, 0, 0)

                // clear rectangle where button cuts off
                if (sequin.velocity.y < 0) {
                    ctx.clearRect(canvas.width / 2 - button.offsetWidth / 2, canvas.height / 2 + button.offsetHeight / 2, button.offsetWidth, button.offsetHeight)
                }
            })

            // remove confetti and sequins that fall off the screen
            // must be done in seperate loops to avoid noticeable flickering
            confetti.forEach((confetto, index) => {
                if (confetto.position.y >= canvas.height) confetti.splice(index, 1)
            })
            sequins.forEach((sequin, index) => {
                if (sequin.position.y >= canvas.height) sequins.splice(index, 1)
            })

            window.requestAnimationFrame(render)
        }

        // cycle through button states when clicked
        clickButton = () => {
            if (!disabled) {
                disabled = true
                // Loading stage
                button.classList.add('loading')
                button.classList.remove('ready')
                setTimeout(() => {
                    // Completed stage
                    button.classList.add('complete')
                    button.classList.remove('loading')
                    setTimeout(() => {
                        window.initBurst()
                        setTimeout(() => {
                            // Reset button so user can select it again
                            disabled = false
                            button.classList.add('ready')
                            button.classList.remove('complete')
                        }, 4000)
                    }, 320)
                }, 1800)
            }
        }

        // re-init canvas if the window size changes
        resizeCanvas = () => {
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            cx = ctx.canvas.width / 2
            cy = ctx.canvas.height / 2
        }

        // resize listenter
        window.addEventListener('resize', () => {
            resizeCanvas()
        })

        // click button on spacebar or return keypress
        document.body.onkeyup = (e) => {

        // Set up button text transition timings on page load
        textElements = button.querySelectorAll('.button-text')
        textElements.forEach((element) => {

            })

        })

        // kick off the render loop
        window.initBurst()
        render()

    <script>
        function generateMenu() {
            fetch('../menu-links.json')
                .then(response => response.json())
                .then(data => {
                    const menuContainer = document.querySelector('.menu');
                    const userInfo = document.getElementById('userInfo');
                    menuContainer.innerHTML = ''; // Clear existing menu items, but keep userInfo

                    // Get current page path
                    const currentPath = window.location.pathname;

                    function isActive(itemPath) {
                        // Remove '../' from the beginning of itemPath
                        const cleanItemPath = itemPath.replace(/^\.\.\//, '');
                        // Remove leading slash and 'index.html' from both paths
                        const cleanCurrentPath = currentPath.replace(/^\//, '').replace(/index\.html$/, '');

                        // Split paths into segments
                        const itemSegments = cleanItemPath.split('/');
                        const currentSegments = cleanCurrentPath.split('/');

                        // Compare the last segments of both paths
                        return itemSegments[itemSegments.length - 1] === currentSegments[currentSegments.length - 1];
                    }

                    data.mainMenu.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = item.submenu ? 'dropdown' : '';

                        const link = document.createElement('a');
                        link.href = item.href;
                        link.className = 'link-with-emoji';

                        // Check if this item should be active
                        if (isActive(item.href) || (item.submenu && item.submenu.some(subItem => isActive(subItem.href)))) {
                            link.classList.add('active');
                        }

                        link.innerHTML = `${item.icon ? `<img src="${item.icon}" alt="emoji" width="20" height="20" />` : ''} ${item.text}`;
                        menuItem.appendChild(link);

                        if (item.submenu) {
                            const submenu = document.createElement('div');
                            submenu.className = 'submenu';

                            item.submenu.forEach(subItem => {
                                const subLink = document.createElement('a');
                                subLink.href = subItem.href;
                                subLink.className = 'link-with-emoji';
                                if (isActive(subItem.href)) {
                                    subLink.classList.add('active');
                                }
                                subLink.innerHTML = `${subItem.icon ? `<img src="${subItem.icon}" alt="emoji" width="20" height="20" />` : ''} ${subItem.text}`;
                                submenu.appendChild(subLink);
                            });

                            menuItem.appendChild(submenu);
                        }

                        menuContainer.appendChild(menuItem);
                    });

                    // Add userInfo to the end of the menu
                    if (userInfo) {
                        menuContainer.appendChild(userInfo);
                    }

                    // Recreate the mobile menu
                    const mobileMenu = document.createElement('div');
                    mobileMenu.className = 'menu';
                    mobileMenu.style.display = 'block';

                    const menuIcon = document.createElement('div');
                    menuIcon.className = 'menu-icon';
                    menuIcon.textContent = '☰ Iniciar';
                    mobileMenu.appendChild(menuIcon);

                    const dropdownContent = document.createElement('div');
                    dropdownContent.className = 'dropdown-content';
                    dropdownContent.style.display = 'none';
                    mobileMenu.appendChild(dropdownContent);

                    // Clone the desktop menu items for mobile, including userInfo
                    menuContainer.childNodes.forEach(node => {
                        dropdownContent.appendChild(node.cloneNode(true));
                    });

                    menuContainer.parentNode.insertBefore(mobileMenu, menuContainer.nextSibling);

                    // Add event listener for mobile menu toggle
                    menuIcon.addEventListener('click', function () {
                        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                    });
                })
                .catch(error => console.error('Error loading menu:', error));
        }

        document.addEventListener('DOMContentLoaded', generateMenu);
    </script>
